<div class="wrapper-container">
    <div class="row">
        <div class="search">
            <mat-form-field dir="rtl" class="example-full-width" appearance="outline">
                <mat-label>جستجو بر اساس موضوع و عنوان</mat-label>
                <input (keyup)="inpSearch($event)" type="search" matInput>
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
        <div class="search-hidden"></div>
    </div>
    <div class="row">
        <div class="news-list">
            <h4>لیست اخبار</h4>
            <app-news-list (newsItem)="getItem($event)"></app-news-list>
        </div>
        <div class="news-details">
            <h4>جزئیات خبر</h4>
            <div class="news-information">
                <h4>مشخصات خبر</h4>
                <div *ngIf="newsItem">
                    <app-news-specifications [itemSpecification]="newsItem"></app-news-specifications>
                </div>

            </div>
            <div class="news-subject">
                <h4>موضوع انتخاب شده برای خبر</h4>
                <div *ngIf="newsItem">
                    <app-news-subject [itemServices]="newsItem"></app-news-subject>
                </div>
            </div>
            <div class="news-reporters">
                <h4>لیست خبرنگاران</h4>
                <div *ngIf="newsItem?.hasReporter">
                    <app-reporters-list [itemReporter]="newsItem"></app-reporters-list>
                </div>
            </div>
        </div>
    </div>
</div>
